  <div class="container text-center">
    <h1>Trendy Store</h1>      
    <p>Latest and Greatest Fashion</p>
  </div>
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
        <span class="icon-bar"></span>

      </div>

    <div class="collapse navbar-collapse" id="myNavbar">

<!-- Main Content -->
<div class="container">    
    <h1 style="font-size: 60px;">Login</h1>
  <br>
  <br>
  <div id="error"></div>
  <div class="login-container">
    <form action="/process_login" method="POST"> <!-- Updated action attribute -->
      <div id="hiddenFields"></div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <!-- <p>Don't have an account? <a href="register.html">Register here</a></p> -->
    <br/>
    <p>Don't have an account?  
      <form action="/forward_to_register_page" method="POST"> 
        <div id="hiddenFields2"></div>
        <button type="submit" class="btn btn-primary">Register here</button>
      </form>
    </p>
  </div>
</div>
